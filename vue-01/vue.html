<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
</head>
<body>
<div id="app">
  {{ message }}
  <button @click="onClick">
    Clicked {{ count }} {{ count === 1 ? 'time' : 'times'}}
  </button>

  <button v-on:click="bobanovaMetoda">Bobanovo dugme!</button>

  <br>
  <p v-if="count > 20">You really like clicking don't you?<span>More text</span></p>
  <h4 v-else-if="count > 15"> Leave my button alone!</h4>
  <span v-else-if="count > 10">You clicked 10 times!</span>
  <p v-else>Why don't you click a bit!</p>

  <p v-show="count > 33">Wow, you are a clicking master!</p>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    let pera = 'bla bla'
    const {createApp} = Vue;

    createApp({
        data() {
            return {
                count: 0,
                message: 'Hello Vue!'
            }
        },
        methods: {
            onClick() {
                console.log(pera);
                this.count++;
                this.bobanovaMetoda();
            },

            bobanovaMetoda() {
                console.log('Dobro vece!');
            },

            // isCountGraterThan() {
            //     return this.count > 10;
            // }

        }
    }).mount('#app');
</script>
</body>
</html>
