    #div1 {

</head>
<body>
<div id="div1">
  ancestor
  <div id="div2">
    parent
    <button id="myButton">I am a dumb button!</button>
    <a id="link" href="https://google.com">Go to the googs!</a>
  </div>
</div>
<script>
    let button = document.getElementById('myButton');
    let link = document.getElementById('link');
    let parent = document.getElementById('div2');
    let ancestor = document.getElementById('div1');
    // button.onclick = (e) => {

    //     document.body.style.backgroundColor = rndCol;

    link.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        console.log('Link Click', e.target);
    })

    button.addEventListener('click', (e) => {
        e.stopPropagation();
        console.log('Button Click', e.target);
    });

    parent.addEventListener('click', (e) => {
        console.log('Parent Click!', e.target);
    })

    let ancestorHandler = (e) => {
        console.log('Ancestor Click!', e.target);
    };

    ancestor.addEventListener('click', ancestorHandler);


    setTimeout(() => {
        ancestor.removeEventListener('click', ancestorHandler)
    }, 5000)

</script>
</body>
